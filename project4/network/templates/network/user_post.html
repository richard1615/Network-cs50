{% extends "network/layout.html" %}

{% block body %}
<div>
    <form method="post">
        {% csrf_token %}
        {{ form.media}}
        {{ form.as_p }}
        <input type="submit">
    </form>
</div>

{% for post in posts %}
    <div>
        <p>{{ post.content|safe }}</p>
    </div>
{% endfor %}

{% endblock body %}
